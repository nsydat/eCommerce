<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="product-header">Thông tin người nhận</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">Ghi chú</label>
                        <input type="text" class="form-control" id="note">
                    </div>
                    <div class="mb-3">
                        <label for="shipping-method" class="form-label">Phương thức vận chuyển</label>
                        <select class="form-control access-right" id="shipping-method">
                            <option selected disabled>Chọn phương thức thanh toán</option>
                            <option value="Express">Nhanh (Express)</option>
                            <option value="Nomal">Thường (Nomal)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="payment-method" class="form-label">Phương thức thanh toán</label>
                        <select class="form-control access-right" id="payment-method">
                            <option selected disabled>Chọn phương thức thanh toán</option>
                            <option value="COD">Thanh toán khi nhận hàng (COD)</option>
                            <option value="Phương thức thanh toán khác">Phương thức thanh toán khác</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 class="product-order">Sản phẩm đã đặt hàng</h2>
                <table style = "color: white;">
                    <thead>
                        <tr >
                            <th scope="col" class="text-start">Sản phẩm</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Đơn giá</th>
                            <th scope="col">Tổng giá</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sản phẩm sẽ được thêm vào đây -->
                    </tbody>
                </table>
                
                <div class="mt-3">
                    <h4 class="product-header">Nhập coupon</h4>
                    <div class="input-group">
                        <input type="text" class="form-control input-coupon" placeholder="Nhập coupon">
                        <button class="btn btn-gradient" type="button">Áp dụng</button>
                    </div>
                </div>
                <div class="text-start mt-3">
                    <button class="btn btn-gradient" type="button" id = "order">Đặt hàng</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="container">
                <div class="row product-description">
                    <div class="col-md-6">
                        <p>&copy: 2023 Your Company. All rights reserved</p>
                    </div>
                    <div class="col-md-6">
                        <p class="text-end">Terms of Service | Privacy Policy</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const productIds = cart.map(item => item.productId);
        let totalPrice = 0;
    
        fetch(`http://localhost:8088/api/v1/products/by-ids?ids=${productIds.join(',')}`)
            .then(response => response.json())
            .then(products => {
                products.forEach(product => {
                    const cartItem = cart.find(item => parseInt(item.productId) === product.id);
                    const quantity = cartItem ? cartItem.quantity : 0;
                    const itemPrice = product.price * quantity;
                    totalPrice += itemPrice; 
                });
                displayProducts(products, cart);
            })
            .catch(error => console.error('Error:', error));

            const validateField = (fieldId, validationFunction, warningMessage) => {
                const input = document.getElementById(fieldId);
                const warningId = `${fieldId}-warning`;
                let warningElement = document.getElementById(warningId);
        
                input.addEventListener('blur', function() {
                    const isValid = validationFunction(input.value);
                    if (!isValid) {
                        input.style.borderColor = 'red';
                        if (!warningElement) {
                            warningElement = document.createElement('div');
                            warningElement.id = warningId;
                            warningElement.style.color = 'red';
                            warningElement.textContent = warningMessage;
                            input.parentNode.insertBefore(warningElement, input.nextSibling);
                        }
                    } else {
                        input.style.borderColor = '';
                        if (warningElement) {
                            warningElement.remove();
                        }
                    }
                });
            };
        
            const isNotEmpty = value => value !== '';
            const isValidEmail = value => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
        
            validateField('name', isNotEmpty, 'Vui lòng nhập họ và tên.');
            validateField('email', isValidEmail, 'Vui lòng nhập email hợp lệ.');
            validateField('phone', isNotEmpty, 'Vui lòng nhập số điện thoại.');
            validateField('address', isNotEmpty, 'Vui lòng nhập địa chỉ.');
        
            const isSelected = value => value !== '';
            validateField('shipping-method', isSelected, 'Vui lòng chọn phương thức vận chuyển.');
            validateField('payment-method', isSelected, 'Vui lòng chọn phương thức thanh toán.');

            event.preventDefault();

            document.querySelector('#order').addEventListener('click', function(event) {
                event.preventDefault(); // Prevent form from submitting traditionally

                const orderData = {
                    user_id: 5, // Assuming a static user ID for demonstration; replace as needed
                    fullname: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone_number: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    note: document.getElementById('note').value,
                    total_money: totalPrice,
                    shipping_method: document.getElementById('shipping-method').value,
                    payment_method: document.getElementById('payment-method').value,
                    cart_items: JSON.parse(localStorage.getItem('cart')) || []
                };
                console.log(orderData);
                // Convert shipping and payment method values to corresponding strings if needed
                
                fetch('http://localhost:8088/api/v1/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJwaG9uZU51bWJlciI6IjAzMzIwMzA5NzIiLCJzdWIiOiIwMzMyMDMwOTcyIiwiZXhwIjoxNzEzNzk1NDAxfQ.E218f80AGEHqfme1saEwZ9cwjIXcnwD4P5yQO0TGVm4'
                    },
                    body: JSON.stringify(orderData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    return response.json();
                })
                .then(data => {
                    const orderId = data.id; 
                    window.location.href = `../orderConfirmPage/order-confirm.html?orderId=${orderId}`;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
            });

            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('increase-quantity')) {
                    const row = event.target.parentNode.parentNode;
                    const productId = getProductIdFromRow(row);
                    if (productId !== null) {
                        const cart = JSON.parse(localStorage.getItem('cart')) || [];
                        const cartItem = cart.find(item => parseInt(item.productId) === productId);
                        if (cartItem) {
                            cartItem.quantity++;
                            updateCart(cart);
                            updateQuantityDisplay(row, cartItem.quantity);
                            updateTotalPrice();
                        }
                    }
                } else if (event.target.classList.contains('decrease-quantity')) {
                    const row = event.target.parentNode.parentNode;
                    const productId = getProductIdFromRow(row);
                    if (productId !== null) {
                        const cart = JSON.parse(localStorage.getItem('cart')) || [];
                        const cartItem = cart.find(item => parseInt(item.productId) === productId);
                        if (cartItem) {
                            if (cartItem.quantity > 1) {
                                cartItem.quantity--;
                                updateCart(cart);
                                updateQuantityDisplay(row, cartItem.quantity);
                                updateTotalPrice();
                            } else {
                                removeProductFromCart(productId);
                                row.remove();
                                updateTotalPrice();
                            }
                        }
                    }
                } else if (event.target.classList.contains('remove-product')) {
                    const row = event.target.parentNode.parentNode;
                    const productId = getProductIdFromRow(row);
                    if (productId !== null) {
                        removeProductFromCart(productId);
                        row.remove();
                        updateTotalPrice();
                    }
                }
            });
    });

    function getProductIdFromRow(row) {
        const productNameCell = row.querySelector('.product-name');
        if (productNameCell) {
            const productName = productNameCell.textContent;
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products.find(p => p.name === productName);
            if (product) {
                return product.id;
            }
        }
        return null;
    }
    
    function updateCart(cart) {
        localStorage.setItem('cart', JSON.stringify(cart));
    }
    
    function removeProductFromCart(productId) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const updatedCart = cart.filter(item => parseInt(item.productId) !== productId);
        localStorage.setItem('cart', JSON.stringify(updatedCart));
    }
    
    function updateQuantityDisplay(row, quantity) {
        const quantityDisplay = row.querySelector('.quantity');
        quantityDisplay.textContent = quantity;
    }
    
    function updateTotalPrice() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const productIds = cart.map(item => item.productId);
    
        fetch(`http://localhost:8088/api/v1/products/by-ids?ids=${productIds.join(',')}`)
            .then(response => response.json())
            .then(products => {
                let totalPrice = 0;
                products.forEach(product => {
                    const cartItem = cart.find(item => parseInt(item.productId) === product.id);
                    const quantity = cartItem ? cartItem.quantity : 0;
                    const itemPrice = product.price * quantity;
                    totalPrice += itemPrice;
                });
                const totalPriceDisplay = document.querySelector('tbody tr:last-child td:last-child');
                totalPriceDisplay.textContent = `${totalPrice.toLocaleString()} đ`;
            })
            .catch(error => console.error('Error:', error));
    }
    
    function displayProducts(products, cart) {
        const tableBody = document.querySelector('tbody');
        tableBody.innerHTML = '';
    
        let totalPrice = 0;
    
        products.forEach(product => {
            let cartItem = cart.find(item => parseInt(item.productId) === product.id);
            const quantity = cartItem ? cartItem.quantity : 0;
            const itemPrice = product.price * quantity;
            totalPrice += itemPrice;
    
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <div class="product-info">
                        <img src="http://localhost:8088/api/v1/products/images/${product.thumbnail}" alt="Product Image" class="product-image">
                        <span class="product-name">${product.name}</span>
                    </div>
                </td>
                <td>
                    <div class="quantity-controls">
                        <button class="btn btn-sm btn-secondary decrease-quantity">-</button>
                        <span class="quantity">${quantity}</span>
                        <button class="btn btn-sm btn-secondary increase-quantity">+</button>
                    </div>
                </td>
                <td>${product.price.toLocaleString()} đ</td>
                <td>${itemPrice.toLocaleString()} đ</td>
                <td>
                    <button class="btn btn-sm btn-danger remove-product">Xóa</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    
        // Hiển thị tổng giá
        const totalPriceRow = document.createElement('tr');
        totalPriceRow.innerHTML = `
            <td colspan="4" class="text-end fw-bold">Tổng giá:</td>
            <td class="fw-bold">${totalPrice.toLocaleString()} đ</td>
        `;
        tableBody.appendChild(totalPriceRow);
    }
</script>
</html>

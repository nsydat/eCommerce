<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="order.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Đơn hàng</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../homePage/homePage.html">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
                    <circle cx="50" cy="50" r="45" fill="rgb(240, 101, 197)"/>
                    <circle cx="50" cy="50" r="35" fill="rgb(127, 68, 255)"/>
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="../homePage/homePage.html">Trang chủ</a>
                    </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Thông báo</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./order.html">
                            <i class="fa-solid fa-cart-shopping"></i>
                            Giỏ hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../loginPage/loginPage.html" id="login-link">Đăng nhập</a>
                        <span class="nav-link" id="user-name" style="cursor: pointer;">
                          <!-- Tên người dùng sẽ được hiển thị ở đây -->
                      </span>
                    </li>
                </ul>
        </div>
    </nav>
</header>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="product-header">Thông tin người nhận</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">Ghi chú</label>
                        <input type="text" class="form-control" id="note">
                    </div>
                    <div class="mb-3">
                        <label for="shipping-method" class="form-label">Phương thức vận chuyển</label>
                        <select class="form-control access-right" id="shipping-method">
                            <option selected disabled>Chọn phương thức thanh toán</option>
                            <option value="Express">Nhanh (Express)</option>
                            <option value="Nomal">Thường (Nomal)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="payment-method" class="form-label">Phương thức thanh toán</label>
                        <select class="form-control access-right" id="payment-method">
                            <option selected disabled>Chọn phương thức thanh toán</option>
                            <option value="COD">Thanh toán khi nhận hàng (COD)</option>
                            <option value="Phương thức thanh toán khác">Phương thức thanh toán khác</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 class="product-order">Sản phẩm đã đặt hàng</h2>
                <table style = "color: white;">
                    <thead>
                        <tr >
                            <th scope="col" class="text-start">Sản phẩm</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Đơn giá</th>
                            <th scope="col">Tổng giá</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sản phẩm sẽ được thêm vào đây -->
                    </tbody>
                </table>
                
                <div class="mt-3">
                    <h4 class="product-header">Nhập coupon</h4>
                    <div class="input-group">
                        <input type="text" class="form-control input-coupon" placeholder="Nhập coupon">
                        <button class="btn btn-gradient" type="button">Áp dụng</button>
                    </div>
                </div>
                <div class="text-start mt-3">
                    <button class="btn btn-gradient" type="button" id = "order">Đặt hàng</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="container">
                <div class="row product-description">
                    <div class="col-md-6">
                        <p>&copy: 2023 Your Company. All rights reserved</p>
                    </div>
                    <div class="col-md-6">
                        <p class="text-end">Terms of Service | Privacy Policy</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="order.js"></script>
</html>
